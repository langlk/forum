<div class="page-header">
  <h1>{{category.name}}</h1>
</div>

<div class="posts">
  <h2>Posts</h2>
  <h3 *ngIf="category.posts.length == 0">There are no posts yet!</h3>
  <div *ngFor="let post of category.posts" class="post">
    <h3 (click)='showPost(post)'>{{post.title}}</h3>
    <app-post-detail
      *ngIf="focusedPost == post"
      [post]="focusedPost"
      (editPost)=edit(post)>
    </app-post-detail>
    <app-edit-post
      *ngIf="editPost == post"
      [post]="editPost"
      (editDone)="endEdit(post)">
    </app-edit-post>
  </div>
</div>

<app-new-post (newPost)="addPost($event)"></app-new-post>
