<div class="edit-post">
  <h4>Edit Post:</h4>
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input [(ngModel)]="post.title" name="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <input [(ngModel)]="post.content" name="content" class="form-control">
    </div>
    <button (click)="done()" type="button" class="btn">Done Editing</button>
  </form>
</div>
